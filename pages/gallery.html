<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Team Vimalakar Foundation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/responsive.css">
    <link rel="stylesheet" href="../assets/css/animations.css">
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/firebase.js"></script>
    <script src="../assets/js/chatbot.js"></script>
    <script src="../assets/js/aos.js"></script>
    <script src="../assets/js/gsap.js"></script>
</head>

<body class="bg-gray-100 font-[Poppins]">
    <header class="text-center py-6 bg-yellow-400 text-black font-bold text-2xl">Gallery</header>
    <div id="header"></div>
    <script>
        fetch('/components/header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data);
    </script>
    <div class="container mx-auto px-4 py-8">
        <!-- Photo Collection -->
        <h2 class="text-xl font-semibold text-gray-800 mb-4">Photo Collection</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <a href="img1.jpg" class="gallery-item"><img src="img1.jpg" class="w-full rounded-lg shadow"></a>
            <a href="img2.jpg" class="gallery-item"><img src="img2.jpg" class="w-full rounded-lg shadow"></a>
            <a href="img3.jpg" class="gallery-item"><img src="img3.jpg" class="w-full rounded-lg shadow"></a>
        </div>

        <!-- Video Collection -->
        <h2 class="text-xl font-semibold text-gray-800 mt-8 mb-4">Video Collection</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <iframe class="w-full h-56 md:h-64" src="https://www.youtube.com/embed/sample1" frameborder="0"></iframe>
            <iframe class="w-full h-56 md:h-64" src="https://www.youtube.com/embed/sample2" frameborder="0"></iframe>
        </div>
    </div>

    <footer class="bg-black text-white text-center py-4 mt-8">
        <p>&copy; 2024 Team Vimalakar Foundation | Follow us on
            <a href="#" class="text-yellow-400"><i class="fab fa-facebook"></i></a>
            <a href="#" class="text-yellow-400"><i class="fab fa-twitter"></i></a>
        </p>
    </footer>

    <script>
        $(document).ready(function () {
            $('.gallery-item').magnificPopup({
                type: 'image',
                gallery: { enabled: true }
            });
        });
    </script>
</body>

</html>
