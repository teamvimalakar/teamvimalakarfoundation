    <style>
        /* Animation for the vertical timeline */
        @keyframes grow-height {
            from {
                height: 0;
            }

            to {
                height: 100%;
            }
        }

        [data-aos="height-animation"] {
            height: 0;
            opacity: 0;
            transition-property: height, opacity;
        }

        [data-aos="height-animation"].aos-animate {
            height: 100%;
            opacity: 1;
            animation: grow-height 1.5s ease;
        }


        @keyframes marquee {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(-100%);
            }
        }

        .animate-marquee {
            display: flex;
            white-space: nowrap;
            animation: marquee 10s linear infinite;
        }
    </style>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        AOS.init();

        document.addEventListener("DOMContentLoaded", function () {
            AOS.init({
                duration: 1000, // Animation duration
                // once: true, // Only animate once
            });

            gsap.from("section", {
                opacity: 0,
                y: 50,
                duration: 1,
                stagger: 0.3, // Sections appear one by one
                ease: "power3.out"
            });

            // gsap.from(".image-transition", {
            //     opacity: 0,
            //     scale: 0.8,
            //     duration: 1,
            //     ease: "power3.out",
            //     delay: 0.5
            // });

            gsap.from("h2, p", {
                opacity: 0,
                y: 20,
                duration: 1,
                stagger: 0.2,
                ease: "power3.out",
                delay: 0.5
            });

            gsap.from("a", {
                opacity: 0,
                scale: 0.8,
                duration: 0.8,
                ease: "power2.out",
                delay: 1
            });
        });



        document.getElementById("menu-toggle").addEventListener("click", function () {
            let menu = document.getElementById("mobile-menu");
            menu.style.display = (menu.style.display === "none" || menu.style.display === "") ? "flex" : "none";
        });
        document.getElementById("menu-close").addEventListener("click", function () {
            document.getElementById("mobile-menu").style.display = "none";
        });


        // Mobile menu toggle
        // document.getElementById("menu-toggle").addEventListener("click", function () {
        //     document.querySelector("nav").classList.toggle("hidden");
        // });

        // Swiper Carousel
        new Swiper('.swiper-container', {
            loop: true,
            pagination: { el: '.swiper-pagination', clickable: true },
            autoplay: { delay: 3000 },
        });

        document.addEventListener("DOMContentLoaded", function () {
            const images = document.querySelectorAll('.image-transition');
            images.forEach(img => img.classList.add('loaded'));

            new Swiper(".swiper-container", {
                slidesPerView: 1,
                spaceBetween: 10,
                loop: true,
                pagination: {
                    el: ".swiper-pagination",
                    clickable: true,
                },
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
                breakpoints: {
                    640: { slidesPerView: 2 },
                    768: { slidesPerView: 3 },
                    1024: { slidesPerView: 4 },
                },
            });

            new Swiper(".camp-slider", {
                loop: true,
                autoplay: { delay: 2000, disableOnInteraction: false },
                slidesPerView: 1,
                effect: "fade"
            });
        });

        // Back to top button
        window.addEventListener("scroll", function () {
            if (window.scrollY > 200) {
                document.getElementById("backToTop").classList.remove("hidden");
            } else {
                document.getElementById("backToTop").classList.add("hidden");
            }
        });

        (function () {
            const backToTop = document.getElementById("backToTop");
            if (backToTop) {
                backToTop.addEventListener("click", () => {
                    window.scrollTo({ top: 0, behavior: "smooth" });
                });
            }
        })();


        // Counter animation for statistics
        function animateCounters() {
            const counters = document.querySelectorAll('.stat-counter');
            const speed = 200;

            counters.forEach(counter => {
                const target = parseInt(counter.innerText);
                let count = 0; // Changed from const to let
                const inc = target / speed;

                const updateCount = () => {
                    const value = Math.ceil(count);
                    counter.innerText = value + '+';

                    if (value < target) {
                        count += inc;
                        setTimeout(updateCount, 1);
                    } else {
                        counter.innerText = target + '+';
                    }
                };

                updateCount();
            });
        }
        // Initialize animations when the page loads
        document.addEventListener('DOMContentLoaded', function () {
            setTimeout(animateCounters, 500);
        });



    </script>
