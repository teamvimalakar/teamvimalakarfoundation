<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer & Contact Us | TVF</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Open+Sans:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/responsive.css">
    <link rel="stylesheet" href="../assets/css/animations.css">
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/firebase.js"></script>
    <script src="../assets/js/chatbot.js"></script>
    <script src="../assets/js/aos.js"></script>
    <script src="../assets/js/gsap.js"></script>
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100">

    <header class="bg-tvf py-6 text-center text-black text-3xl font-bold">
        Volunteer
    </header>
    <div id="header"></div>
    <script>
        fetch('/components/header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data);
    </script>

    <!-- Hero Section -->
    <section class="bg-tvf text-black py-16 text-center">
        <h1 class="text-4xl font-bold">Get Involved with Team Vimalakar Foundation</h1>
        <p class="text-lg mt-2">Join our mission to make a difference!</p>
    </section>

    <!-- Volunteer Signup Form -->
    <section class="max-w-4xl mx-auto p-6 bg-white shadow-lg rounded-lg mt-10">
        <h2 class="text-2xl font-semibold text-center mb-6">Volunteer Sign-Up</h2>
        <form class="space-y-4">
            <input type="text" placeholder="Full Name" class="w-full p-3 border border-gray-300 rounded">
            <input type="email" placeholder="Email" class="w-full p-3 border border-gray-300 rounded">
            <input type="tel" placeholder="Phone Number" class="w-full p-3 border border-gray-300 rounded">
            <textarea placeholder="Tell us why you want to volunteer"
                class="w-full p-3 border border-gray-300 rounded"></textarea>
            <button class="w-full bg-tvf text-black py-3 rounded font-semibold">Submit</button>
        </form>
    </section>

    <!-- Contact Information -->
    <section class="max-w-4xl mx-auto mt-10 p-6 bg-white shadow-lg rounded-lg">
        <h2 class="text-2xl font-semibold text-center mb-6">Contact Us</h2>
        <p class="text-center">Have questions? Get in touch with us!</p>
        <div class="mt-6 text-center">
            <p><i class="fa fa-envelope text-yellow-500"></i> Email: contact@tvf.org</p>
            <p><i class="fa fa-phone text-yellow-500"></i> Phone: +91 98765 43210</p>
            <p><i class="fa fa-map-marker-alt text-yellow-500"></i> Location: Chennai, India</p>
        </div>
    </section>

    <!-- Google Map Embed -->
    <section class="max-w-4xl mx-auto mt-10">
        <iframe class="w-full h-64 rounded-lg"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.086987327148!2d144.96487361544894!3d-37.80742297975195!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d5df1c2a3ff%3A0x408dfb4e3f83f25c!2sGoogle!5e0!3m2!1sen!2sin!4v1602900715585!5m2!1sen!2sin"
            allowfullscreen="" loading="lazy"></iframe>
    </section>

    <!-- Footer -->
    <footer class="bg-black text-white text-center p-4 mt-10">
        <p>&copy; 2024 Team Vimalakar Foundation. All Rights Reserved.</p>
        <div class="flex justify-center space-x-4 mt-2">
            <a href="#" class="text-yellow-400"><i class="fab fa-facebook"></i></a>
            <a href="#" class="text-yellow-400"><i class="fab fa-twitter"></i></a>
            <a href="#" class="text-yellow-400"><i class="fab fa-instagram"></i></a>
            <a href="#" class="text-yellow-400"><i class="fab fa-linkedin"></i></a>
        </div>
    </footer>

</body>

</html>
